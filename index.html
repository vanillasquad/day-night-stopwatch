<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stopwatch</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="app">
          <div id="timer-container">
              <h2 id="time">00:00:00:00</h2>
          </div>
          <div id="button-container">
              <button type="button" class="btn hide-btn" id="lap">Lap</button>
              <button type="button" class="btn" id="start">Start</button>
              <button type="button" class="btn" id="stop">Stop</button>
              <button type="button" class="btn" id="reset">Reset</button>
          </div>
          <div id="lap-container"></div>
          <div id="theme-container">
              <img src="./img/sun.svg" alt="sun" id="sun"/>
              <img src="./img/moon.svg" alt="moon" id="moon"/>
          </div>
          <div id="star-overlay"></div>
      </div>
    <script src="stopwatch.js"></script>
    <script src="main.js"></script>
  </body>
</html>
